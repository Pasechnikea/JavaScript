<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs</title>
    <link rel="stylesheet" href="../elements/_elements.css">
</head>
<body>
    <!-- Поле ввода
        для вставки копируется код

    <div class="input">
        <div class="label">Дата и время заказа</div>
            <div class="field">
                <input type="text" class="edField" placeholder="Введите">
                <div class="button">
                    <div class="ico"></div>
                </div>
            </div>
    </div>

    и при необходимости добавляется class
    incorrect - для некорректного ввода
    disable - для нередактируемого поля




     -->

    <div style="width: 200px;">

    <div class="input">
        <div class="label">Дата и время заказа</div>
            <div class="field">
                <input type="text" class="edField" placeholder="Введите">
                <div class="button">
                    <div class="ico"></div>
                </div>
            </div>
    </div>

    </div>
    <div style="height: 45px"></div>

    <div style="width: 256px;">
    <div class="input incorrect">
        <div class="label">Дата и время заказа</div>
        <div class="field">
            <input type="text" class="edField" placeholder="Введите" value="06.12.2021">
            <div class="button">
                <div class="ico"></div>
            </div>
        </div>
    </div>
    </div>
    <div style="height: 45px"></div>

    <div style="width: 160px;">
    <div class="input disabled">
        <div class="label">Дата и время заказа</div>
        <div class="field">
            <input type="text" class="edField" placeholder="Введите" value="06.12.2021">
            <div class="button">
                <div class="ico"></div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
