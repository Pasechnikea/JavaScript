<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="../elements/elements.css">
</head>
<body>

<div style="
    position: absolute;
    width: 160px;
    left: 48px;
    top: 48px;">

<div class="dropdown">
    <div class="item checkbox">
        <input type="checkbox" id="c1"><label for="c1">Новый</label>
    </div>
    <div class="item checkbox">
        <input type="checkbox" id="c2"><label for="c2">Расчет</label>
    </div>
    <div class="item checkbox">
        <input type="checkbox" id="c3"><label for="c3">Подтвержден</label>
    </div>
    <div class="item checkbox">
        <input type="checkbox" id="c4"><label for="c4">Отложен</label>
    </div>
    <div class="item checkbox">
        <input type="checkbox" id="c5"><label for="c5">Выполнен</label>
    </div>
    <div class="item checkbox">
        <input type="checkbox" id="c6"><label for="c6">Отменен</label>
    </div>
</div>

</div>

<div style="
    position: absolute;
    width: 160px;
    left: 348px;
    top: 48px;">

<div class="dropdown">
    <div class="item option">Новый</div>
    <div class="item option">Рассчет</div>
    <div class="item option" selected>Подтвержден</div>
    <div class="item option">Отложен</div>
    <div class="item option">Выполнен</div>
    <div class="item option">Отменен</div>
</div>

</div>


<div style="
    position: absolute;
    width: 165px;
    left: 48px;
    top: 348px;">

    <div class="dropdown">
        <div class="input">
            <div class="label">Номер страницы</div>
            <div class="field">
                <input type="text" class="edField" placeholder="Введите номер">
                <div class="button">
                    <div class="ico"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<div style="
    position: absolute;
    width: 165px;
    left: 300px;
    top: 348px;">

    <div class="dropdown">
            <div class="caption">Удалить n записей?</div>
        <div class="item">
            <button class="button-text small reverse width-all">
                <div class="ico">
                    <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
                    </svg>
                </div>
                <span class="text">Удалить</span>
            </button>
        </div>
        <div class="item">
            <button class="button-text small width-all">
                <div class="ico">
                    <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 0L0 0L0 4H4V8H0L0 12H4V16H8V12H12V16H16V12H12V8H16V4H12V0L8 0V4H4V0ZM8 8H12V4H8V8ZM8 8H4V12H8V8Z"/>
                    </svg>
                </div>
                <span class="text">Отмена</span>
            </button>
        </div>
    </div>

</div>


<div style="
    position: absolute;
    width: 165px;
    left: 600px;
    top: 348px;">

    <div class="dropdown">
            <div class="caption">Выберите тему</div>
        <div class="item">
            <button class="button-ico-text small reverse width-all">
                <div class="ico">
                    <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="8" cy="8" r="4" stroke="none"/>
                        <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
                        <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
                        <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
                        <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
                        <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
                        <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
                        <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
                        <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
                    </svg>
                </div>
                <span class="text">Светлая</span>
            </button>
        </div>
        <div class="item">
            <button class="button-ico-text small width-all">
                <div class="ico">
                    <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
                    </svg>
                </div>
                <span class="text">Темная</span>
            </button>
        </div>
    </div>

</div>


</body>
</html>
